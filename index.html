<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Games</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
    <div class="game">

        <div class="rank">3</div>

        <div class="front">
            <img class="thumbnail" src="img/bg-cover.jpg" alt="moon" width="148" height="197">
            <h3 class="name">Mind Game</h3>
            <div class="stats">
                <p class="viewers">666.6k</p>
                <div class="streamers">
                    <img src="/img/Streamer-1.jpg" alt="streamer-1">
                    <img src="/img/Streamer-2.jpg" alt="streamer-2">
                    <img src="/img/Streamer-3.jpg" alt="streamer-3">
                </div>
            </div>
        </div>

        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">631k<span>Watching</span></p>
                <p class="game-stat">31.6k<span>Streams</span></p>
            </div>
            <button class="btn">See more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="/img/Streamer-1.jpg" alt="streamer-1"></div>
                    <p class="name">Gamer 1</p>
                    <p class="number">30.5k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="/img/Streamer-2.jpg" alt="streamer-2"></div>
                    <p class="name">Gamer 2</p>
                    <p class="number">31.5k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="/img/Streamer-3.jpg" alt="streamer-3"></div>
                    <p class="name">Gamer 3</p>
                    <p class="number">38.5k</p>
                </div>
            </div>
        </div>

        <div class="background">

        </div>

    </div>


</html>
